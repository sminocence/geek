<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<head>
	<title>管理员登录</title>
</head>
<body>
	<div class="pageMain">
		<div class="loginHead">
			<div class="logo"><img src="img/logo.png" width="120px" height="120px"></div>
			<div class="loginTitle">Login for Geek!</div>
		</div>
		<div class="loginMainBig">
		</div>
		<div class="loginMain">
			<!-- 表单 -->
				<div class="loginForm">
					<label for="userName">用户名</label>
					<input type="text" id="userName" name="userName" class="input">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" class="input">
					<!-- 按钮 -->
					<div class="button">
						<input type="reset" name="reset" value="重置" class="reset">
						<input type="button" name="submit" value="提交" class="submit">
					</div>
				</div>
		</div>
	</div>
		<!-- 底部 -->
		<div class="footerBg"></div>
		<div class="footer footerPosition">
			<div class="textInfo">
				<p>
				版权所有 | 重庆邮电大学极客网工作室 |<a href="suggestHHG.html"> 意见反馈</a>
				</p>
				<p>
				重庆市南岸区崇文路2号邮电大学经济管理学院
				</p>
			</div>
		</div>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>意见反馈</title>
</head>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/suggestHHG.js"></script>
<link rel="stylesheet" type="text/css" href="css/suggestHHG.css">
<body>
	<div class="pageMain">
	<!-- 头部 -->
		<div class="header">
			<div class="logo"><img src="/img/logo.png" width="200" height="200"> </div>
			意见反馈
		</div>
		<!-- 主体 -->
		<div class="main">
			<div class="mainContent">
			<!-- 表单 -->
				<form class="viewForm" id="suggestionAccount" action="" method="post" enctype="multipart/form-data">
					<label for="phone">联系电话</label>
					<input type="text" name="phone" class="inputTel">
					<label for="view">您的建议</label>
					<textarea name="view" class="inputMessage">
					</textarea>
					<!-- 按钮 -->
					<div class="button">
						<input type="reset" name="reset" value="重置" class="reset">
						<input type="button" name="submit" value="提交" class="submit">
					</div>
				</form>
			</div>
			<!-- 动态小猫 -->
			<div class="catText">谢谢您宝贵的意见!
			</div>
			<img src="img/45.gif" class="gifPic">
		</div>
	</div>
	<!-- 底部 -->
	<div class="footer footerPosition">
		<div class="textInfo">
			<p>
			版权所有 | 重庆邮电大学极客网工作室 |<a href="suggestHHG.html"> 意见反馈</a>
			</p>
			<p>
			重庆市南岸区崇文路2号邮电大学经济管理学院
			</p>
		</div>
	</div>
</body>
</html>
